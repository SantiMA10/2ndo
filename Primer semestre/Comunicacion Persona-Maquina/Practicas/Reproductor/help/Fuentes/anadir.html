	<h1>Añadir archivos a la Libreria</h1>
	<p>Seleccione la opcion Open del menu File del reproduccion. En la ventana emergete
	seleccione la canciones o canciones que desea añadir a su libreria y pulse el boton Abrir.</p>
	<p><strong>Nota: </strong> El reproducctor solo admite archivos en formato MP3</p>
